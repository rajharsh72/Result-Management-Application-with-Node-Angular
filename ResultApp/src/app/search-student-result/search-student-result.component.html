<div class="logoutBtn">
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    &nbsp;
</div>

<div class="container" id="title">
    <h3>Search results here</h3>
</div>
<br>
<div class="container">
<form [formGroup]= "searchForm" id="searchForm" class="row row-cols-lg-auto g-3 align-items-center">
    <div class="col-12">
        <mat-form-field>
        <mat-label for="roll_no">Roll No: </mat-label>
        <div class="col-sm-12">
        <input id="roll_no" type="number" matInput placeholder="Enter roll no."  formControlName="roll_no"  ></div>
    </mat-form-field></div>
    <div class="col-12">
        <mat-form-field>
        <mat-label for="dob" >Date of Birth: </mat-label>
        <div class="col-sm-12">
        <input id="dob" type="text" matInput placeholder="YYYY-MM-DD" formControlName="dob" ></div>
    </mat-form-field></div>
    <div class="col-12">
        <button mat-raised-button color="primary" type="submit" (click)="searchResult()"><i class="bi bi-search"></i></button>
        &nbsp;
        <button mat-raised-button color="warn" type="reset" ><i class="bi bi-x-lg"></i></button>
    </div>
</form></div>

<div class="container">
    <table class="table table-borderless mat-elevation-z8" *ngIf= "avail">
        <tbody *ngFor="let data of readData">
            <tr>
                <th>Roll No.</th>
                <td>:&nbsp;{{data.roll_no}}</td>
            </tr>
            <tr>
                <th>Name </th>
                <td>:&nbsp;{{data.name}}</td>
            </tr>
            <tr>
                <th>Date of Birth </th>
                <td>:&nbsp;{{data.date_of_birth}}</td>
            </tr>
            <tr>
                <th>Score </th>
                <td>:&nbsp;{{data.score}}</td>
            </tr>
        </tbody>

    </table>
    <div class="container" *ngIf= "err" id="error">
        <h3>No records found, Try again!!</h3>
    </div>
</div>
